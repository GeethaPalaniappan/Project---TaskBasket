<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/taskmanager.js" defer></script>
 <script src="./js/index.js" defer></script>
</head>

<body>
  <header class="form-header">
    <img class="img-header" src="./images/task basket.jpg">
    <h1>Task Basket</h1>
  </header>

  <form id='taskForm' > 

    <div class="form-div">
      <div class="form-group task-new">
        <img class="img-newTask" src="./images/task new.png">
        <h2>Create New Task</h2>
      </div>

       <label  class="label-astrick"> * </label>
       <label  class="label-required"> required fields</label>

      <div class="form-group">
        <label  class="form-label" for="inputTaskName">Task Name :</label>
        <input type="text" class="form-control" id="inputTaskName" required>
        <label  class="label-field"> * </label>
        
      </div>

      <div class="form-group">
        <label class="form-label" for="inputDescription">Description :</label>
        <textarea class="form-control" id="inputDescription" rows="2" required></textarea>
        <label  class="label-field"> * </label>
      </div>

      <div class="form-group">
        <label class="form-label" for="inputAssignedTo">Assigned To :</label>
        <input type="text" class="form-control" id="inputAssignedTo" required>
        <label  class="label-field"> * </label>
      </div>  

      <div class="form-group">
            <label class="form-label" for="inputDuedate">Due Date :</label>
            <input type="date" class="form-control" id="inputDuedate" required>
            <label  class="label-field"> * </label>
      </div>
         
      <button type="button"  class="btn btn-primary btn-lg btn-block btn-addTask" id="taskSubmit" >Add Task</button>

      <div class="alert alert-danger alert-box" role="alert" id="alertDiv">
        <label class="alert-text" id="labelAlert">alert message</label>
      </div>

      <br>
    </div>
  </form>

  

  <div id ="tasksList" class="row row-cols-1 row-cols-md-3 div-cards">

   <!-- Empty Task Container-->
    <div class="col mb-4" >
    <!--append cards here-->    
    </div>
  </div>
</body>

</html>
